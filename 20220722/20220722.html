<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script>
        //監聽是否有頁面#home被產生(pagecreate)，若有執行以下function監聽是否有(左滑、右滑#home)，如果panel是沒有被開啟的 > 左滑則執行打開#right-panel，右滑則執行打開#left-panel
        $( document ).on( "pagecreate", "#home", function() {
            $( document ).on( "swipeleft swiperight", "#home", function( e ) {
                // We check if there is no open panel on the page because otherwise
                // a swipe to close the left panel would also open the right panel (and v.v.).
                // We do this by checking the data that the framework stores on the page element (panel: open).
                if ( $( ".ui-page-active" ).jqmData( "panel" ) !== "open" ) {
                    if ( e.type === "swipeleft" ) {
                        $( "#right-panel" ).panel( "open" );
                    } else if ( e.type === "swiperight" ) {
                        $( "#left-panel" ).panel( "open" );
                    }
                }
            });
        });
    </script>
</head>
<body>
    <!-- 我的首頁 -->
    <div data-role="page" id="home">
        <!-- left-panel overlay-->
        <div data-role="panel" id="left-panel" data-display="overlay">
            <p>this is a left panel</p>
        </div>

        <!-- right-panel push:無陰影/reveal:有陰影-->
        <div data-role="panel" id="right-panel" data-position="right" data-display="reveal">
            <p>this is a right panel</p>
        </div>

        <div data-role="header" data-theme="b">
            <!-- left-panel overlay 在header裡面，a連結會自動變成按鈕-->
            <a href="#left-panel" data-theme="a" data-icon="arrow-r" data-iconpos="notext">left panel</a>
            <h1>～我的首頁～</h1>
            <!-- right-panel push:無陰影/reveal:有陰影-->
            <a href="#right-panel" data-theme="a" data-icon="arrow-l"data-iconpos="notext">right panel</a>
        </div>

        <div data-role="main" class="ui-content">
        	          
        </div>
        <div data-role="footer" data-theme="b" data-position="fixed">
            <h2>尾巴</h2>
        </div>
    </div>
</body>
</html>
